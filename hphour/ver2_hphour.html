  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    :root {
      --bg-1: #0f332f;
      --bg-2: #1f4f48;
      --bg-3: #f5e7d1;
      --accent: #d88a3d;
      --accent-deep: #b76f2f;
      --mint: #8bc6b4;
      --card: rgba(255, 250, 243, 0.9);
      --text: #1f2725;
      --sub: #4f615d;
      --line: rgba(31, 79, 72, 0.18);
      --shadow: 0 18px 38px rgba(8, 34, 30, 0.24);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans KR", sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 12% 18%, rgba(216, 138, 61, 0.28) 0%, transparent 44%),
        radial-gradient(circle at 88% 12%, rgba(139, 198, 180, 0.35) 0%, transparent 46%),
        linear-gradient(145deg, var(--bg-1), var(--bg-2) 46%, #173f39 100%);
      min-height: 100vh;
      padding: 28px;
    }

    .container {
      max-width: 1180px;
      margin: 0 auto;
      background: linear-gradient(170deg, rgba(245, 231, 209, 0.9) 0%, rgba(255, 250, 243, 0.88) 100%);
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 30px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .container::before,
    .container::after {
      content: "";
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      filter: blur(3px);
      pointer-events: none;
      opacity: 0.28;
    }

    .container::before {
      top: -120px;
      right: -60px;
      background: radial-gradient(circle, #8bc6b4 0%, transparent 70%);
    }

    .container::after {
      bottom: -130px;
      left: -80px;
      background: radial-gradient(circle, #d88a3d 0%, transparent 72%);
    }

    .hero {
      padding: 54px 42px 30px;
      position: relative;
      animation: fade-in 0.65s ease;
    }

    .hero-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 14px;
      margin-bottom: 8px;
    }

    .eyebrow {
      font-family: "Kanit", sans-serif;
      letter-spacing: 0.12em;
      font-size: 0.86rem;
      color: var(--accent-deep);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .hero h1 {
      font-family: "Kanit", sans-serif;
      font-size: clamp(2rem, 4vw, 3.2rem);
      font-weight: 700;
      color: #153731;
      line-height: 1.06;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1rem;
      color: var(--sub);
      max-width: 640px;
      line-height: 1.55;
    }

    .lang-switch {
      display: inline-flex;
      gap: 6px;
      padding: 5px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.66);
      border: 1px solid rgba(31, 79, 72, 0.2);
      backdrop-filter: blur(8px);
    }

    .lang-btn {
      border: none;
      background: transparent;
      color: #1c4a43;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lang-btn.active {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-deep) 100%);
      color: #fff;
      box-shadow: 0 4px 10px rgba(183, 111, 47, 0.25);
    }

    .controls {
      padding: 0 42px 28px;
      display: grid;
      gap: 18px;
      animation: fade-up 0.7s ease;
    }

    .search-wrap {
      position: relative;
    }

    .search-wrap input {
      width: 100%;
      padding: 14px 48px 14px 16px;
      border: 1px solid var(--line);
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.72);
      backdrop-filter: blur(8px);
      font-size: 0.98rem;
      outline: none;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .search-wrap input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(216, 138, 61, 0.15);
    }

    .search-wrap .icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-deep);
      font-size: 1rem;
      pointer-events: none;
    }

    .tabs {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tab-btn {
      border: 1px solid rgba(31, 79, 72, 0.2);
      background: rgba(255, 255, 255, 0.72);
      color: #1c4a43;
      border-radius: 999px;
      padding: 9px 14px;
      font-size: 0.8rem;
      font-weight: 600;
      line-height: 1.2;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }

    .tab-line {
      display: block;
      white-space: nowrap;
    }

    .tab-count {
      opacity: 0.85;
      font-size: 0.72rem;
      margin-top: 2px;
    }

    .tab-btn:hover {
      transform: translateY(-1px);
      border-color: var(--mint);
    }

    .tab-btn.active {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-deep) 100%);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 8px 16px rgba(183, 111, 47, 0.26);
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      padding: 0 42px 44px;
    }

    .menu-item {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.54);
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 8px 20px rgba(24, 54, 49, 0.1);
      transition: transform 0.22s ease, box-shadow 0.22s ease;
      animation: card-in 0.38s ease both;
    }

    .menu-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 28px rgba(24, 54, 49, 0.18);
    }

    .badge {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      background: rgba(139, 198, 180, 0.2);
      color: #21544b;
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 0.72rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 12px;
    }

    .badge-line {
      display: block;
      white-space: nowrap;
    }

    .menu-name {
      font-size: 1.08rem;
      font-weight: 700;
      color: #153731;
      line-height: 1.35;
      margin-bottom: 4px;
    }

    .menu-thai {
      font-family: "Kanit", sans-serif;
      color: #1e5f53;
      font-size: 0.94rem;
      margin-bottom: 8px;
    }

    .menu-desc {
      color: #52645f;
      font-size: 0.9rem;
      line-height: 1.55;
      min-height: 44px;
      margin-bottom: 12px;
    }

    .price {
      display: inline-block;
      font-family: "Kanit", sans-serif;
      font-weight: 700;
      font-size: 1.05rem;
      color: #fff;
      background: linear-gradient(135deg, #1b5a4f 0%, #16463f 100%);
      padding: 7px 12px;
      border-radius: 12px;
    }

    .empty {
      grid-column: 1 / -1;
      text-align: center;
      color: #4f615d;
      background: rgba(255, 255, 255, 0.65);
      border: 1px dashed var(--line);
      padding: 42px 14px;
      border-radius: 18px;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fade-up {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes card-in {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 12px;
      }

      .hero,
      .controls,
      .menu-grid {
        padding-left: 16px;
        padding-right: 16px;
      }

      .hero {
        padding-top: 32px;
      }

      .hero-top {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu-grid {
        padding-bottom: 24px;
      }

      .menu-desc {
        min-height: auto;
      }
    }
  </style>
</head>

        en: "Rice Bowl Dishes",
        th: "เมนูราดข้าว (Menu Rad Khao)",
        aliases: ["덮밥류"]
      },
      {
        key: "main",
        ko: "메인요리",
        en: "Main Dishes",
        th: "เมนูหลัก (Menu Lak)",
        aliases: ["메인 요리", "메인요리"]
      },
      {
        key: "noodle",
        ko: "면 요리",
        en: "Noodle Dishes",
        th: "เมนูเส้น (Menu Sen)",
        aliases: ["면 요리", "면요리"]
      },
      {
        key: "soups_curries",
        ko: "찌개·국·커리",
        en: "Soups & Curries",
        th: "ต้ม & แกง (Tom & Kaeng)",
        aliases: ["찌개/국/커리", "찌개·국·커리"]
      },
      {
        key: "som_tam",
        ko: "쏨땀",
        en: "Papaya Salad",
        th: "ส้มตำ (Som Tam)",
        aliases: ["쏨땀"]
      },
      {
        key: "isan",
        ko: "이싼 음식",
        en: "Isan Cuisine",
        th: "อาหารอีสาน (Ahaan Isan)",
        aliases: ["이싼 음식"]
      },
      {
        key: "yam",
        ko: "얌",
        en: "Thai Spicy Salad",
        th: "ยำ (Yam)",
        aliases: ["얌"]
      },
      {
        key: "fried_grilled",
        ko: "튀김·구이 (안주류)",
        en: "Fried & Grilled (Side Dishes)",
        th: "ของทอด & ของย่าง",
        aliases: ["튀김/구이", "튀김·구이 (안주류)"]
      },
      {
        key: "wraps_shabu_mukata",
        ko: "쌈 · 샤브샤브 · 무카타",
        en: "Wraps · Shabu-Shabu · Thai BBQ",
        th: "หมูกระทะ & ชาบู",
        aliases: ["쌈 / 샤브샤브 / 무카타", "쌈 · 샤브샤브 · 무카타"]
      },
      {
        key: "special",
        ko: "스페셜 메뉴",
        en: "Special Menu",
        th: "เมนูพิเศษ",
        aliases: ["스페셜 메뉴"]
      },
      {
        key: "snacks_desserts",
        ko: "간식 · 디저트",
        en: "Snacks & Desserts",
        th: "ของทานเล่น & ของหวาน",
        aliases: ["간식 / 디저트", "간식 · 디저트"]
      },
      {
        key: "beverages",
        ko: "음료",
        en: "Beverages",
        th: "เครื่องดื่ม",
        aliases: ["음료"]
      }
    ];

    const tabsEl = document.getElementById("tabs");
    const menuContainer = document.getElementById("menuContainer");
    const searchInput = document.getElementById("searchInput");
    const langSwitch = document.getElementById("langSwitch");
    const eyebrowText = document.getElementById("eyebrowText");
    const heroTitle = document.getElementById("heroTitle");
    const heroDesc = document.getElementById("heroDesc");

    const UI_TEXT = {
      ko: {
        htmlLang: "ko",
        eyebrow: "Happy Hour Kitchen",
        title: "Thai Food Menu",
        desc: "태국 현지의 향신료 감성과 도시적인 무드를 결합한 해피아워 메뉴. 카테고리와 검색으로 빠르게 찾을 수 있습니다.",
        searchPlaceholder: "메뉴명, 설명, 태국어 이름으로 검색",
        all: "전체",
        empty: "검색 결과가 없습니다. 다른 키워드를 시도해보세요."
      },
      en: {
        htmlLang: "en",
        eyebrow: "Happy Hour Kitchen",
        title: "Thai Food Menu",
        desc: "A modern Thai menu with bold spices and urban mood. Use categories and search to find dishes quickly.",
        searchPlaceholder: "Search by dish name, description, or Thai name",
        all: "All",
        empty: "No results found. Try another keyword."
      },
      th: {
        htmlLang: "th",
        eyebrow: "Happy Hour Kitchen",
        title: "เมนูอาหารไทย",
        desc: "เมนูไทยสไตล์โมเดิร์น ผสานกลิ่นอายเครื่องเทศไทยกับบรรยากาศเมือง ค้นหาเมนูได้ง่ายด้วยหมวดหมู่และช่องค้นหา",
        searchPlaceholder: "ค้นหาจากชื่อเมนู คำอธิบาย หรือชื่อภาษาไทย",
        all: "ทั้งหมด",
        empty: "ไม่พบผลลัพธ์ ลองใช้คำค้นหาอื่น"
      }
    };

    const aliasToMeta = new Map();
    CATEGORY_META.forEach((meta) => {
      meta.aliases.forEach((alias) => aliasToMeta.set(alias, meta));
    });

    const normalizedMenuData = menuData.map((item) => {
      const meta = aliasToMeta.get(item.category);
      return { ...item, categoryKey: meta ? meta.key : "unknown" };
    });

    const activeCategoryKeys = new Set(normalizedMenuData.map((item) => item.categoryKey));
    const categories = ["all", ...CATEGORY_META.filter((meta) => activeCategoryKeys.has(meta.key)).map((meta) => meta.key)];
    let currentLang = "ko";
    let activeCategory = "all";

    function formatKRW(value) {
      if (currentLang === "en") {
        return `KRW ${value.toLocaleString("en-US")}`;
      }
      if (currentLang === "th") {
        return `${value.toLocaleString("th-TH")} วอน`;
      }
      return `${value.toLocaleString("ko-KR")}원`;
    }

    function getLocalizedValue(meta) {
      if (!meta) return "";
      return meta[currentLang] || meta.ko;
    }

    function getCategoryMetaByKey(categoryKey) {
      return CATEGORY_META.find((meta) => meta.key === categoryKey);
    }

    function buildCategoryLabel(meta) {
      return `<span class="tab-line">${getLocalizedValue(meta)}</span>`;
    }

    function buildAllLabel(totalCount) {
      const ui = UI_TEXT[currentLang];
      return `
        <span class="tab-line">${ui.all}</span>
        <span class="tab-line tab-count">(${totalCount})</span>
      `;
    }

    function getLocalizedMenuName(item) {
      if (currentLang === "th") {
        return item.thai || item.name;
      }
      return item.name;
    }

    function getLocalizedSubLine(item) {
      if (currentLang === "th") {
        return item.name;
      }
      return item.thai;
    }

    function getLocalizedDesc(item) {
      return item.desc;
    }

    function applyLanguageUI() {
      const ui = UI_TEXT[currentLang];
      document.documentElement.lang = ui.htmlLang;
      eyebrowText.textContent = ui.eyebrow;
      heroTitle.textContent = ui.title;
      heroDesc.textContent = ui.desc;
      searchInput.placeholder = ui.searchPlaceholder;

      langSwitch.querySelectorAll(".lang-btn").forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.lang === currentLang);
      });
    }

    function renderTabs(filteredItems = normalizedMenuData) {
      const counts = filteredItems.reduce((acc, item) => {
        acc[item.categoryKey] = (acc[item.categoryKey] || 0) + 1;
        return acc;
      }, {});

      tabsEl.innerHTML = categories
        .map((categoryKey) => {
          if (categoryKey === "all") {
            return `<button class="tab-btn ${categoryKey === activeCategory ? "active" : ""}" data-category="${categoryKey}">${buildAllLabel(filteredItems.length)}</button>`;
          }

          const meta = getCategoryMetaByKey(categoryKey);
          if (!meta) {
            return "";
          }

          return `<button class="tab-btn ${categoryKey === activeCategory ? "active" : ""}" data-category="${categoryKey}">${buildCategoryLabel(meta)}<span class="tab-line tab-count">(${counts[categoryKey] || 0})</span></button>`;
        })
        .join("");

      tabsEl.querySelectorAll(".tab-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          activeCategory = btn.dataset.category;
          filterAndRender();
        });
      });
    }

    function renderMenu(items) {
      if (items.length === 0) {
        menuContainer.innerHTML = `<div class="empty">${UI_TEXT[currentLang].empty}</div>`;
        return;
      }

      menuContainer.innerHTML = items
        .map(
          (item) => `
          <article class="menu-item">
            <span class="badge">
              <span class="badge-line">${getLocalizedValue(getCategoryMetaByKey(item.categoryKey)) || item.category}</span>
            </span>
            <h3 class="menu-name">${getLocalizedMenuName(item)}</h3>
            <p class="menu-thai">${getLocalizedSubLine(item)}</p>
            <p class="menu-desc">${getLocalizedDesc(item)}</p>
            <span class="price">${formatKRW(item.price)}</span>
          </article>
        `
        )
        .join("");
    }

    function filterAndRender() {
      const q = searchInput.value.trim().toLowerCase();
      const searched = normalizedMenuData.filter((item) => {
        const meta = getCategoryMetaByKey(item.categoryKey);
        const localizedCategory = meta ? `${meta.ko} ${meta.en} ${meta.th}` : item.category;
        return (
          item.name.toLowerCase().includes(q) ||
          item.thai.toLowerCase().includes(q) ||
          item.desc.toLowerCase().includes(q) ||
          item.category.toLowerCase().includes(q) ||
          localizedCategory.toLowerCase().includes(q)
        );
      });

      const categoryFiltered =
        activeCategory === "all" ? searched : searched.filter((item) => item.categoryKey === activeCategory);

      renderTabs(searched);
      renderMenu(categoryFiltered);
    }

    searchInput.addEventListener("input", filterAndRender);
    langSwitch.addEventListener("click", (e) => {
      const btn = e.target.closest(".lang-btn");
      if (!btn) return;
      currentLang = btn.dataset.lang;
      applyLanguageUI();
      filterAndRender();
    });

    applyLanguageUI();
    renderTabs(normalizedMenuData);
    renderMenu(normalizedMenuData);
  </script>
