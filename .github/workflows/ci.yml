name: CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with: { node-version: 20 }
    - run: npm ci
    - run: npm run lint
    - run: npm test
    - uses: actions/setup-python@v5
      with: { python-version: 3.12 }
    - run: pip install -r requirements.txt
    - run: pytest 